<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">      
      <title>UNIFEV - Processamento de imagens</title>            
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">      
      <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
      <div class="container">
        <h1>Processamento de Imagens</h1>
        Selecione uma imagem e escolha um filtro para processá-la.
        <hr>
        <div class="row row-nav">
          <div class="col-sm centralizado">            
            <label class="btn btn-info">
                Carregar imagem<input type="file" id="inputSelecionar" name="inputSelecionar" hidden>
            </label>
          </div>

          <div class="col-sm">
            <div class="input-group mb-3 centralizado">          
              <select class="custom-select" id="selecaoFiltro">
                <option selected>Escolha o filtro</option>
                <option value="1">Passa-baixas linear</option>
                <option value="2">Passa-baixas Gauss</option>
                <option value="3">Passa-altas Realce</option>
                <option value="4">Passa-altas Sobel</option>                
                <option value="5">Contrate noroeste</option>
                <option value="6">Contrate sudoeste</option>
                <option value="7">Histograma</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row row-img">
          <div class="col-sm col-img">
            <figure class="figure">
              <img id="imOriginal" src="nenhuma-imagem.png" class="figure-img img-fluid rounded" alt="Nenhuma imagem">
              <figcaption class="figure-caption">Imagem original.</figcaption>
            </figure>
          </div>
          <div class="col-sm col-img">
            <figure class="figure">
              <img id="imDestino" src="nenhuma-imagem.png" class="figure-img img-fluid rounded" alt="Nenhuma imagem">
              <figcaption class="figure-caption">Imagem processada.</figcaption>
            </figure>
          </div>
        </div>        
        <div class="fixed-bottom footer">
          Unifev - 2018 [André e Natiele]
        </div>
      </div>
    </body>
    <script src="js/index.js" type="text/javascript"></script>            
  </html>
