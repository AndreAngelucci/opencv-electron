<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">      
      <title>UNIFEV - Processamento de imagens</title>            
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">      
      <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
      <div class="container">
        <h1>Processamento de imagens</h1>
        <div>
          <p>
            Selecione a imagem que ser√° processada:
            <label class="btn btn-info">
                Carregar<input type="file" id="inputSelecionar" name="inputSelecionar" hidden>
            </label>
          </p>
        </div>                    
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Filtro:</label>
          </div>
          <select class="custom-select" id="selecaoFiltro">
            <option selected>Nenhum</option>
            <option value="1">Passa-baixas linear</option>
            <option value="2">Passa-baixas Gauss</option>
            <option value="3">Realce: Passa-altas</option>
            <option value="4">Passa-altas Sobel</option>
            <option value="5">Histograma</option>
            <option value="6">Contrate noroeste</option>
            <option value="7">Contrate sudoeste</option>
          </select>
        </div>        

        <div class="row">
          <div class="col-sm">
            <figure class="figure">
              <img id="imOriginal" src="nenhuma-imagem.png" class="figure-img img-fluid rounded" alt="Nenhuma imagem">
              <figcaption class="figure-caption">Imagem original.</figcaption>
            </figure>
          </div>
          <div class="col-sm">
            <figure class="figure">
              <img id="imDestino" src="nenhuma-imagem.png" class="figure-img img-fluid rounded" alt="Nenhuma imagem">
              <figcaption class="figure-caption">Imagem processada.</figcaption>
            </figure>
          </div>
        </div>        
        <div class="fixed-bottom">
          Unifev
        </div>
      </div>
    </body>
    <script src="js/index.js" type="text/javascript"></script>            
  </html>
